<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Homepage</title>
    <script>
        function init() {
          var loc = window.location.href;
          var HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=' + loc;
          var CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                                loc + '?profile=css3';
          document.getElementById("vLink1").setAttribute("href", HTMLvalidLinkStr);
          document.getElementById("vLink2").setAttribute("href", CSSvalidLinkStr);
        }
        window.onload = init;
        </script>
</head>
<body>
    <h1>
        Joseph Sparks' Website
    </h1>
    <p>Hi everyone! Welcome to my DE Web Design webpage!</p>
    <footer>
        <a id="vLink1"><strong> HTML </strong> Valid! </a>
        <a id="vLink2"><strong> CSS </strong> Valid! </a>
    </footer>
</body>
</html>
